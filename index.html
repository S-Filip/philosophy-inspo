<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stoic Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quote-container">
      <div id="quote">"The obstacle is the way."</div>
      <div id="author">- Marcus Aurelius</div>
      <div id="buttons">
        <button id="new-quote">New Quote</button>
        <button id="twitter">Tweet</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
